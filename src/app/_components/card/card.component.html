<div class="row panel">
    <div class="col-md-12  col-xs-12">
        <div class="col-md-4">
            <img src="https://avatars1.githubusercontent.com/u/4170946?v=3&s=460" class="img-thumbnail picture center-block" />
        </div>
        <div class="col-md-8">
            <div class="header">
                <h1>{{user.values.name}}</h1>
                <address>
                    <h4>{{user.values.address.street}} {{user.values.address.number}}, 
                    {{user.values.address.zipcode}} {{user.values.address.city}}</h4>
                </address>
                <span>{{user.values.bio}}</span>
            </div>
        </div>

    </div>
</div>

<div class="row nav">
    <div class="col-md-4"></div>
    <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 0px;">
        <!--<div class="col-md-4 col-xs-4 well"><i class="fa fa-weixin fa-lg"></i> 16</div>
            <div class="col-md-4 col-xs-4 well"><i class="fa fa-heart-o fa-lg"></i> 14</div>-->
        <div class="col-md-6  well">

            <button (click)="doUpdatePoints(-1)" class="col-md-2 btn btn-secondary"><i class="fa fa-minus-square-o" aria-hidden="true"></i></button>
            <div class="col-md-8 ">Points: {{user.values.points}} </div>
            <button (click)="doUpdatePoints(1)" class="col-md-2 btn btn-secondary"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
        </div>
    </div>
</div>

{{user |json}}
