<div class="col-sm-12 ">
    <div class=" ">
        <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
            <div class="form-group input-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" type="email" name='username' placeholder="info@card.be" [(ngModel)]="model.username" #username="ngModel" required/>

            </div>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            <div class="form-group input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="form-control" name='password' placeholder="password" [(ngModel)]="model.password" #password="ngModel" required/>

            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

            <div class="checkbox">
                <label>
              <input type="checkbox" [(ngModel)]="model.terms" name="terms" #terms="ngModel" required> I agree to the <a href="#">Terms and Conditions</a>
            </label>
            </div>
